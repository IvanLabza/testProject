<header class="header">
  <div class="container">
    <div class="header-logo">
      <h1>Turing Machine <span> AI</span></h1>
    </div>
    <form>
      <label for="sel1" class="form-label">Language</label>
      <select class="form-select" id="sel1" name="sellist1">
        <option value="en" class="form-select-option EN">EN</option>
        <option value="pl" class="form-select-option Pl">PL</option>
        <option value="de" class="form-select-option DE">DE</option>
        <option value="es" class="form-select-option ES">ES</option>
      </select>
    </form>

    <ul class="header-list">
      <li class="header-list_item">
        <span class="header-list-text currentRevenue"></span
        ><span class="header-list-value total">$</span>
      </li>
      <li class="header-list_item">
        <span class="header-list-text profitsToday"> </span
        ><span class="header-list-value today">$</span>
      </li>
      <li class="header-list_item">
        <span class="header-list-text hurrySpots"></span>
      </li>
    </ul>
  </div>
</header>
